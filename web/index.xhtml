<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>.:: SGA ::.</title>
    </h:head>
    <h:body>
        Bem vindo ao SGA - Sistema de Gestão de Apontamentos
        <br /><br />
        <h:link outcome="home" value="Página Inicial do SGA" />
        
         <h:form>
            <p:messages id="messages" />
            <p:panelGrid columns="2">
                  
                <p:outputLabel for="nome" value="Nome:" />
                <p:inputText id="nome" value="#{UsuarioMB.usuario.nome}" />


                <p:outputLabel for="senha" value="Senha:" />
                <p:password id="senha" value="#{UsuarioMB.usuario.senha}" />

                <p:commandButton  value="Acessar" icon="ui-icon-star" action="#{UsuarioMB.cadastraUsuario}" update="messages">
                </p:commandButton>
                
                <p:link value="Esqueci minha senha" href="/" />
   
            </p:panelGrid>
       </h:form>
        
    </h:body>
</html>
